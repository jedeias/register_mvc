   <title>Register user</title>
</head>
<body>
    
    <form action="../register.php" method="post" enctype="multipart/form-data">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" name="email" id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" name="password" id="inputPassword4" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <label for="name">User Name</label>
          <input type="text" class="form-control" name="name" id="name" placeholder="Name here">
        </div>
        <div class="form-group">
          <label for="name2">Nick name</label>
          <input type="text" class="form-control" name="name2" id="name2" placeholder="Nick name">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="cpf">CPF</label>
            <input type="text" class="form-control" name="cpf" id="cpf">
          </div>
          <div class="form-group col-md-4">
            <label for="sex">Sex</label>
            <select id="sex" name="sex" class="form-control">
              <option selected>Choose...</option>
              <option value="M" >Male</option>
              <option value="F">Female</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="date_brith">Date brith</label>
            <input type="date" class="form-control" name="date_brith" id="date_brith">
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>

      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
